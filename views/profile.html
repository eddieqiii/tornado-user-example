<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
	</head>
	<body>
		<h1>Your Profile:</h1>
		<div id="username">
			<b>Username:</b>
			{{ username }}
		</div>
		<div id="password">
			<b>Hashed password:</b>
			{{ password }}
		</div>
		<div id="age">
			<b>Your age:</b>
			{{ age }}
		</div>
		<a href="/logout">Log out</a>
	</body>
</html>
